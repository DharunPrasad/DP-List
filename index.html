<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
    <div class="sm:w-8/12 w-11/12  mx-auto">
        <h1 class="text-4xl mb-5 text-blue-900">DP-List</h1>
        <form action="" class="">
            <div class="mb-10">
            <label class = "block text-xl">Enter your task</label>
            <input type="text"id = "task-input" class="border w-full p-3 rounded">
            </div>
            
            <div>
            <label class="block text-xl">Enter due date</label>
            <input type="date" id = "date-input" class="border p-3 rounded" autocomplete="off" required>
            <button id = "submit-btn" class="block border border-blue-700 text-blue-900 hover:bg-blue-900 hover:text-white rounded px-3 py-1 bg-white  mx-auto md:mt-0 mt-5">Submit</button>
            </div>
        </form>
            <div class="mt-10  py-5 px-5" id = "task-parent">
                

      
    </div>
    <script src = "script.js"></script>
</body>
</html>
